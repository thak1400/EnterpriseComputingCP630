<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="content">
      
      
        <h:messages />
        <h:form id="greetForm">
            <h:panelGrid columns="3">
                <h:outputLabel for="modelname">Enter modelname, e.g. stats):</h:outputLabel>
                <h:inputText id="modelname" value="#{readModelController.modelname}" />
                <h:message for="modelname" />
            </h:panelGrid>
            <h:commandButton id="read" value="Get model info" action="#{readModelController.read}" />
        </h:form>
         <h:outputText value="#{readModelController.modelinfo}" rendered="#{not empty readModelController.modelinfo}" />
    </ui:define>
</ui:composition>
</html>
