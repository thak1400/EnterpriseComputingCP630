<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <h:messages />
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="modelname">Enter model name (e.g. stats):</h:outputLabel>
                <h:inputText id="username" value="#{newModel.name}" />
                <h:message for="modelname" />
            </h:panelGrid>
            <h:commandButton action="#{createModelController.create}" value="Create new model" />

        </h:form>
 
    </ui:define>
</ui:composition>
</html>
