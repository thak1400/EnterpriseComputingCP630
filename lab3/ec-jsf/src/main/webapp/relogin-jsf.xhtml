<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Re-login with JSF</title>
</h:head>
<h:body>
<h2>Login failed, re-login</h2>
	<h:form>
	 <h:panelGrid columns = "2" id = "loginPanel">
		<h:outputLabel>Username</h:outputLabel>
		<h:inputText value="#{user.name}" required="true"/>
	    <h:outputLabel>Password</h:outputLabel>
		<h:inputSecret value="#{user.password}" required="true"></h:inputSecret>  
		<h:commandButton id="submit-button" value="Submit" action="#{user.login}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
